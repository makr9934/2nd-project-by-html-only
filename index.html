<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body bgcolor="#FFE4E1">
    <CENTER>
        <h1>Student Registration Project</h1>
        <br>
        <caption>Student Registration</caption>
        <hr>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuANYtoVC3P3TLiWQQzMa94b1CJS2RIXYoLA&s" alt="">
        <br>
        <hr>
        <table border="1" cellpadding="10">
        <tr>
            <th>Roll no</th>
            <td><input type="text" size="60" placeholder="Enter roll no"></td>
     </tr>
     <tr>
        <th>Student Name</th>
        <td><input type="text" size="60" placeholder="Enter name"></td>
     </tr>
     <tr>
        <th>Age</th>
        <td><input type="text" size="60" placeholder="Enter age"></td>
     </tr>
     <tr>
        <th>Father's Name</th>
        <td><input type="text" size="60" placeholder="Enter name"></td>
     </tr>
     <tr>
        <th>Date of Birth</th>
        <td><input type="text" size="10" placeholder="Date">
           <input type="text" size="10" placeholder="Month">
           <input type="text" size="10" placeholder="Year">
        </td>
     </tr>
     <tr>
        <th>Mobile no</th>
        <td><input type="text" size="60" placeholder="Enter Mobile no"></td>
     </tr>
     <tr>
        <th>Email id</th>
        <td><input type="text" size="60" placeholder="Enter email id"></td>
     </tr>
     <tr>
        <th>Password</th>
        <td><input type="text" size="60" placeholder="Enter Password"></td>
     </tr>
     <tr>
        <th><label for="City">City</label></th>
        <td>
        <select name="city" id="city" required>
            <option value="">---Select City---</option>
        <option value="bhagalpur">Bhagalpur</option>
        <option value="delhi">Delhi</option>
        <option value="mumbai">Mumbai</option>
        <option value="bangalore" selected>Bangalore</option>
    </select>
    </td>
    </tr> 
     <tr>
        <th>Gender</th>
        <td><input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="other">Other
        </td>
     </tr>
     <tr>
        <th>Departement</th>
        <td><input type="radio" name="Gender" value="CODING">CODING
            <input type="radio" name="Gender" value="IIT">IIT
            <input type="radio" name="Gender" value="CSE">CSE
            <input type="radio" name="Gender" value="ECE">ECE
        </td>
     </tr>
     <tr>
        <th>Course</th>
        <td><input type="text" size="60" placeholder="Enter your couse">
      </td>
     </tr>
     <tr >
      <th colspan="2">
    <button type ="submit"> <h5>Submit</h5></button>
     <button type-="reset"><h5>Reset</h5></button>
   </th>
   </tr>
   <tr>
      <td colspan="2" style="text-align: center;">
          <button type="submit"><a href="./Log in .html">Log in</a></button>
      </td>
  </tr>
   </table>
    </CENTER>
</body>
</html>
